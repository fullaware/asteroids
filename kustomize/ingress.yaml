apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: asteroids-app
  namespace: asteroids
spec:
  rules:
  - host: asteroids.home.fullaware.net
    http:
      paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: asteroids-app
              port:
                number: 8080
